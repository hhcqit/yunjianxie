<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalabel=0,viewport-fit=cover">
    <title>修改内容</title>
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../fonts/iconfont.css"/>
</head>
<body ontouchstart id="repairDetail1">
<div class="page" id="">
    <header class="weui">
        <a href="javascript:;" style="float:left;color:#fff;">
            <i class="iconfont icon-fanhui" id="back">返回我的报修</i>
        </a>
        <h1 class="weui-title">修改报修</h1>
    </header>
    <div class="page__bd page__bd_spacing">
        <div class="weui-cells__title text-danger">注意:只可以修改一次，请慎重！</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">地点</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入修改地点">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">设备</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入设备">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">描述</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请描述问题">
                </div>
            </div>
        </div>
        <br>
        <a href="javascript:;" class="weui-btn weui-btn_primary" id="showDialog">修改</a>
    </div>
    <div class="js_dialog" id="Dialog" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">您确定要修改吗</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">取消</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确认</a>
            </div>
        </div>
    </div>
</div>
<script src="../js/zepto.min.js"></script>
<script src="../js/vue.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
<script type="text/javascript">
    $(function () {
        var $Dialog = $('#Dialog');
        $('#Dialog').on('click', '.weui-dialog__btn', function () {
            $(this).parents('.js_dialog').fadeOut(200);
        });

        $('#showDialog').on('click', function () {
            $Dialog.fadeIn(200);
        });
    });
</script>
</body>
</html>
