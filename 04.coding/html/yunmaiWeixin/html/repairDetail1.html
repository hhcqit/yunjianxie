<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalabel=0,viewport-fit=cover">
    <title>我的报修</title>
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../fonts/iconfont.css"/>
</head>
<body ontouchstart >
<div class="page" id="repairDetail1">
    <div class="page__bd">
        <header class="weui">
            <h1 class="weui-title">威泰迅研发</h1>
        </header>
        <div class="weui-cells">
            <ul>
                <li style="text-align: right;">
                    报修单号：174031
                    <a href="#"><i class="iconfont icon-iconfontbianji"></i></a>
                </li>
                <li class="weui-cell">
                    <label>报修人：</label>
                    <span>test1</span>
                </li>
                <li class="weui-cell">
                    <label>报修时间：</label>
                    <span>今天11:10</span>
                </li>
                <li class="weui-cell">
                    <label>报修设备：</label>
                    <span>生化设备1</span>
                </li>
                <li class="weui-cell">
                    <label>编&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</label>
                    <span>sdf54643</span>
                </li>
                <li class="weui-cell">
                    <label class="weui-cell__hd">描&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;述：</label>
                    <span class="weui-cell__bd"> Dolore eum quia quos tempora tenetur velit.</span>
                </li>
            </ul>
        </div>
        <div class="weui-cells">
            <ul>
                <li class="weui-cell">
                    <label>受理人：</label>
                    <span>xxx</span>
                </li>
                <li class="weui-cell">
                    <label>受理时间：</label>
                    <span>今天16:40</span>
                </li>
            </ul>
        </div>
        <div>
            <div class="weui-cells__title">请选择是否已修好</div>
            <div class="weui-cells weui-cells_radio">
                <label class="weui-cell weui-check__label" for="x11">
                    <div class="weui-cell__bd">
                        <p>确认</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="radio" class="weui-check" name="radio1" id="x11">
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
                <label class="weui-cell weui-check__label" for="x12">

                    <div class="weui-cell__bd">
                        <p>拒绝</p>
                    </div>
                    <div class="weui-cell__ft">
                        <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked">
                        <span class="weui-icon-checked"></span>
                    </div>
                </label>
            </div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <textarea class="weui-textarea" placeholder="请输入拒绝原因" rows="3"></textarea>
                        <div class="weui-textarea-counter"><span>0</span>/200</div>
                    </div>
                </div>
            </div>
            <div class="weui-btn-area">
                <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="cuidan.html">
            <i class="iconfont icon-cuidankaobei"></i>
            我要催单</a>
        <a href="#" class="showIOSActionSheet">
            <i class="iconfont icon-chexiao-copy"></i>
            撤销报修</a>
        <a href="#" class="showIOSActionSheet">
            <i class="iconfont icon-iconfontbianji"></i>
            更改内容</a>
    </div>
    <div class="js_dialog" id="Dialog" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">您确定要催单吗</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">取消</a>
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确认</a>
            </div>
        </div>
    </div>
    <div>
        <div class="weui-mask" id="iosMask" style="display: none"></div>
        <div class="weui-actionsheet" id="iosActionsheet">
            <div class="weui-actionsheet__menu">
                <div class="weui-actionsheet__cell">撤销该报修</div>
                <div class="weui-actionsheet__cell">更改报修内容</div>
            </div>
            <div class="weui-actionsheet__action">
                <div class="weui-actionsheet__cell" id="iosActionsheetCancel">取消</div>
            </div>
        </div>
    </div>
</div>
<script src="../js/zepto.min.js"></script>
<script src="../js/vue.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
<script type="text/javascript">
    $(function(){
        var $iosActionsheet = $('#iosActionsheet');
        var $iosMask = $('#iosMask');

        function hideActionSheet() {
            $iosActionsheet.removeClass('weui-actionsheet_toggle');
            $iosMask.fadeOut(200);
        }

        $iosMask.on('click', hideActionSheet);
        $('#iosActionsheetCancel').on('click', hideActionSheet);
        $(".showIOSActionSheet").on("click", function(){
            $iosActionsheet.addClass('weui-actionsheet_toggle');
            $iosMask.fadeIn(200);
        });
    });
</script>
</body>
</html>
