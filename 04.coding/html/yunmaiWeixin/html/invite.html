<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>邀请</title>
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../fonts/iconfont.css"/>
</head>
<body ontouchstart>
<div class="page" id="invite">
    <div class="page__hd">
        <p>内部报修平台当前用户数</p>
        <p>检修管理者：<span>4</span> 检修人员：<span>4</span> 报修人：<span>4</span></p>
        <p>马上邀请更多同事加入吧！</p>
    </div>
    <div class="page__bd">
        <div class="page__bd_spacing">
            <div class="imgArea">
                <img src="../img/erweima.png" class="centerImg" alt="">
            </div>
            <div class="page__bd_spacing_hd" style="">
                <h3>邀请报修人</h3>
                <p>此方式仅用于邀请：<span class="weui-cell_warn">报修人</span></p>
            </div>
            <p>
                可以把下面的二维码张贴于各处，请大家用微信“扫一扫”扫此码加入报修平台。已经加入的员工打开“邀请”,让其他员工直接扫手机上的二维码加入。
            </p>
            <div style="text-align: center">
                <!-- 尺寸：
                <select name="changePixel" id="">
                    <option value="0">小于（160）像素</option>
                    <option value="1">小于（240）像素</option>
                    <option value="2">小于（320）像素</option>
                </select> -->
                <br>
                <img class="changeSize" src="../img/shili1.jpg" alt="">
                <p>长按此二维码可保存为图片</p>
            </div>

        </div>
        <div class="page__bd_spacing green">
            <div class="imgArea">
                <img src="../img/share.png" class="centerImg" alt="">
            </div>
            <div class="page__bd_spacing_hd" style="">
                <h3>邀请报修人</h3>
                <p>此方式可邀请：<span class="weui-cell_warn">检修人员 检修管理人员</span><br>(也可以邀请报修人)</p>
            </div>
            <h4 style="text-align: center">
                <img src="../img/clickrt.png" alt=""><br>
                点击右上角“三点点”按钮“发送给朋友”<br>
                即可发出邀请
            </h4>

        </div>
    </div>
</div>
<script src="../js/zepto.min.js"></script>
<script src="../js/vue.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script>

</script>
</body>
</html>
